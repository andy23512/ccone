<ng-container *ngFor="let side of sides">
  <ccone-switch
    *ngFor="let switch of switches"
    style.grid-area="{{ side }}-{{ switch | camelToKebab }}"
    [ngClass]="[side, switch | camelToKebab]"
    [d]="layout[side]?.[switch] || {}"
    [highlightedKeys]="highlightedKeys"
    [style.opacity]="fadeSwitches.includes(switch) ? 0.3 : null"
    [colorSchema]="colorSchema"
  ></ccone-switch>
</ng-container>
