<button (click)="getKeyMaps()">Get CC1 Key Maps</button>
<input
  #fileInput
  accept=".json"
  type="file"
  style="display: none"
  (change)="onFileInputChange($event)"
/>
<button (click)="fileInput.click()">Import OS Key Map</button>
<ccone-layout-viewer
  [keyMaps]="keyMaps"
  [systemKeyboardMap]="systemKeyboardMap"
></ccone-layout-viewer>
